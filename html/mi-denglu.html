    <script>
        (function (){
            let username=document.querySelector('.username');

            let result2=document.querySelector('.result2')
            let reg1=/^(?:(?:\+|00)86)?1\d{10}$/;

            let reg2=/^\S*(?=\S{6,})(?=\S*\d)(?=\S*[A-Z])(?=\S*[a-z])(?=\S*[!@#$%^&*? ])\S*$/;

            }
